<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="row grey darken-2 grey-text text-lighten-5">
        <h2>Weather Dashboard</h2>
    </div>
    <div class="row">
        <div class="col s11 m2">
            <div id="search">Search for a City:</div>
            <div class="row">  
                <div class="col s11 m10">
                    <input type="text" id="cityInput" placeholder="City Name">
                </div>
                <div class="col s1 m2">
                    <button id="searchBtn"><i class="material-icons">search</i></button>
                </div>
            </div>
            <div class="row" id="history"> </div>
        </div>
        <div class="col s11 m9" id="forecast">
            <div class="row" id="currentDay">
                <h3 class="row" id="city"></h3>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="uv"></p>
            </div>
            <div class="row">
                <h4 id="fiveDayText" style="display: none;">5 Day Forecast</h4>
                <div class="row" id="fiveDay"></div>
            </div>  
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
